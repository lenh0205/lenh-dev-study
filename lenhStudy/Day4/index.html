<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./build/tailwind.css">
    <link rel="stylesheet" href="./build/app.scss">
</head>
<body class="hot">
    <div class="weather">
        <input class="search" placeholder="Search..." type="text">
        <section class="location">Ha Noi</section>
        <section class="time">4/26/45</section>
        <section class="temp">
            <span>31</span>
            <sup>o</sup>C
        </section>
        <section class="state">Clear</section>
        <section class="info">
            <div class="vision">
                <i class="fa-regular fa-eye mb-[15px]"></i>
                <span></span>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind mb-[15px]"></i>
                <span></span>
            </div>
            <div class="sun">
                <i class="fa-solid fa-sun mb-[15px]"></i>
                <span></span>
            </div>
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
